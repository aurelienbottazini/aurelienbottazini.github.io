name: Aurélien Bottazini
highlight: pygments
exclude: [TAGS, README_PRIVATE.md, deploy.sh, originaux, rsyncexclude, doc, node_modules, bower_components, config, lib, Capfile, docker-compose.yml, Gemfile, Gemfile.lock, s3_website.yml, .env, deploy.sh, yarn.lock, package.json, package-lock.json]
encoding: UTF-8
markdown: kramdown
sass:
  style: expanded
  sass_dir: _sass
kramdown:
  input: GFM
  hard_wrap: false
plugins:
  - jekyll-sitemap
  - jemoji
destination: "./_site"
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
name: aurelienbottazini.com
description: Aurélien Bottazini's blog
url: http://www.aurelienbottazini.com
collections:
  posts:
    output: true
    permalink: /:title
