---
layout: default
---
<h1>Notes</h1>

<ul>
    {% for page in site.pages %}
      {% if page.url contains '/notes/' %}
    <li><a href="{{ page.url }}">{{ page.url }}</a></li>
      {% endif %}
    {% endfor %}
</ul>

<h1>Sketchnotes</h1>
<ul>
    {% for sketchnote in site.data.sketchnotes %}
    <li>
        <a href="/sketchnotes/{{ sketchnote }}">{{ sketchnote }}</a>
    </li>
    {% endfor %}
</ul>
