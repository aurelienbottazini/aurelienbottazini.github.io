<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title || page.url }}</title>
        <meta name="viewport" content="width=device-width,
                                       initial-scale=1" >
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="/css/org-export.min.css">
        <script src="/js/org-export.min.js"></script>
    </head>
    <body>
        <div id="content">
            {% include navigation.html %}
            {% if page.title %}
            <h1>{{ page.title }}</h1>
            {% else %}
            <h1>{{ page.url | remove: '.html' | remove: '/notes/'}}</h1>
            {% endif %}
            {{ content }}
            {% include analytics.html %}
        </div>
    </body>
</html>
