---
layout: default
---
<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    {{ content }}

    <footer>
        <p>Published on
            <time datetime="{{ page.date }}" pubdate>
                {{ page.date | date_to_string }}
            </time>
        </p>
    </footer>
</article>
