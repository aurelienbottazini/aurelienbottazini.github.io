---
layout: default
title: Blog
---
<div id="frame" class="index">
  <h1>Blog posts</h1>
  <ul id="post-list">
    {% for post in site.posts %}
    <li>
      <a href="{{post.url}}">
        <span class="link">
          {{ post.title }}
        </span>
        <br />
        <time datetime="{{post.date}}">
          {{ post.date | date_to_string }}
        </time>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
